<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div >
            <h1 class="firstheading">Expense Tracker</h1>
        </div>
        <div class="secondheading">
            <h3>Your Balance</h3>
            <h1 id="balance">$0000.00</h1>
        </div>
        <div class="box1">
            <div class="income" id="money-plus">
                Income <br>
                $0000.00
            </div>
            <div class="expence" id="money-minus">
                Expence <br>
                $0.00
            </div>
        </div>
        <div class="history">
            <h3>History</h3>
            <ul id="list">
                
            </ul>
        </div>
            <div class="newTrans">
                <h3>Add New Transaction</h3>
                <div class="box2">
                    <label >Text</label><br>
                    <input type="text" id="text" placeholder="Enter Text"><br><br>
                    <label >Amount <br>
                        (Negative-expense,positive-income)
                    </label><br><br>
                    <input type="text" id="amount" placeholder="Enter Amount"><br><br>
                    <button id="output" onclick="budgetTracker()" >Add Transaction</button>

                </div>
            </div>
    </div>
    <script src="script.js"></script>   
</body>

</html>
